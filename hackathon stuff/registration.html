<body >
    <!-- ======= Header ======= -->
	<header id="header" class="header fixed-top d-flex align-items-center">
		<div class="container d-flex align-items-center justify-content-between">
			<a href="index.html" class="logo d-flex align-items-right me-auto me-lg-0">
				<!-- Uncomment the line below if you also wish to use an image logo -->
				
				<!-- <img src="assets/img/ANGRY.png" alt=""> -->
				
		
	
		  <nav id="navbar" class="navbar" >
			<ul>
				<li><img src="img/ANGRY2.png"></a></li>
			  <li><a href="#manage">Manage</a></li>
			  <li><a href="#plans">Offers</a></li>
			  <li><a href="#file">Travel Details</Details></a></li>
			  <li><a href="#check">Baggage</a></li>
			  <li><a href="#quote">Contact</a></li>
			  <li><a href="registration.html">Enroll Now</a></li>
			  <li><a href="#help">|&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Login</a></li>
			  
			</ul>
		  </nav><!-- .navbar -->
				  
	
		</div>
	  </header>
	<div id="booking" class="section" style="background-image: url(img/airlines.jpg); ">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="col-md-4">
						<div class="booking-cta">
							<h1>Register with us</h1>
							<p>Experience Wings of India!</p>
						</div>
					</div>
					<div class="col-md-7 col-md-offset-1">
						<div class="booking-form">
							<form>
                                
								<div class="form-group">
									
								</div>
								<div class="row">
                                    <div class="col-md-2">
										<div class="form-group">
											<span class="form-label">Title</span>
											<select class="form-control">
												<option>Ms.</option>
												<option>Mr.</option>
												<option>Mrs.</option>
											</select>
											<span class="select-arrow"></span>
										</div>
                                        </div>
									<div class="col-md-5">
										<div class="form-group">
											<span class="form-label">First Name</span>
											<input class="form-control" type="text" placeholder="Enter First Name here">
										</div>
										
									</div>
									
									<div class="col-md-5">
										<div class="form-group">
											<span class="form-label">Last Name</span>
											<input class="form-control" type="text" placeholder="Enter Last Name here">
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<span class="form-label">E-mail Address</span>
											<input class="form-control" type="text" placeholder="example123@xyz.com">
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<span class="form-label">Date of Birth</span>
											<input class="form-control" type="date" required>
										</div>
									</div>
								</div>
                                <div class="row">
									<div class="col-md-4">
										<div class="form-group">
											<span class="form-label">Contact Number</span>
											<input class="form-control" type="text" placeholder="Enter digits only">
										</div>
									</div>
                                
									<div class="col-md-4">
										<div class="form-group">
											<span class="form-label">Choose Password</span>
											<input class="form-control" type="password" placeholder="Enter digits only">
										</div>
									</div>
									<div class="col-md-4">
										<div class="form-group">
											<span class="form-label">Confirm Password</span>
											<input class="form-control" type="password" placeholder="Enter digits only">
										</div>
									</div>
								</div>
								<div class="form-btn">
									<button class="submit-btn">Register</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
